<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>todo list</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="todoinput">
                <input type="text" class="textinput" placeholder="Enter todo">
                <input type="image" class="submitbutton" onclick="getValue(), addListElement()" src="https://cdn0.iconfinder.com/data/icons/math-business-icon-set/93/1_1-512.png">       
            </div>
            <div class="listcontainer">
                <div class="listitems" id="taskcontainer">
                                      
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
